
{% extends 'blogapp/base.html' %}
{% load bootstrap3 %}

{% block header %} Create new tag {% endblock header %}


{% block content %}

<form action="{% url 'blogapp:new_tag' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name='submit' class="btn btn-primary">add new tag</button>
    {% endbuttons %}
</form>


{% endblock content %}
