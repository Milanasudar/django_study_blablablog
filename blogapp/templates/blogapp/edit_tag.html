{% extends 'blogapp/base.html' %}
{% load bootstrap3 %}

{% block header %} Edit your tag {% endblock header %}

{% block content %}

<form action="{% url 'blogapp:edit_tag' tag.id %}" method='post' class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button name='submit' class="btn btn-primary">change tag</button>
	{% endbuttons %}
</form>
<a href="{% url 'blogapp:delete_tag' tag.id %}">Delete tag</a>


{% endblock content %}
