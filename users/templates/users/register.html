{% extends 'blogapp/base.html' %}
{% load bootstrap3 %}

{% block header %} Registration point {% endblock header %}

{% block content %}

<form action="{% url 'users:register' %}" method='post' class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
    {% buttons %}
	<button name="submit" class="btn btn-primary">O</button>
    {% endbuttons %}
	<input type="hidden" name="next" value="{% url 'blogapp:index' %}" />
</form>
{% endblock content %}
