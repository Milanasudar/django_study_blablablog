
{% extends 'blogapp/base.html' %}
{% load bootstrap3 %}

{% block header %} Logging point {% endblock header %}


{% block content %}

<form action="{% url 'users:login'%}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary">O</button>
    <input type="hidden" name="next" value="{% url 'blogapp:index' %}" />
</form>

{% endblock content %}
